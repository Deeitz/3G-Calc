<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      color: #aa8800;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .highlight {
      background-color: #fffcc0;
      font-weight: bold;
    }
    .totals {
      font-weight: bold;
      background-color: #e8f4ff;
    }
    input[type="number"], input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      padding: 4px;
    }
  </style>
</head>
<body>

<h2>3G Project Revenue Calculator</h2>

<label for="revenue">Projected Revenue ($):</label>
<input type="number" id="revenue" value="32000" oninput="calculateBreakdown()" />

<br><br>

<table id="contributionTable">
  <thead>
    <tr>
      <th>Role</th>
      <th>% Credit</th>
      <th>Owner</th>
      <th>Breakdown ($)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Generate the Lead</td>
      <td>25</td>
      <td><input type="text" value="Josie" onchange="calculateBreakdown()"></td>
      <td class="breakdown"></td>
    </tr>
    <tr>
      <td>Define & Scope</td>
      <td>10</td>
      <td><input type="text" value="Greg" onchange="calculateBreakdown()"></td>
      <td class="breakdown"></td>
    </tr>
    <tr>
      <td>Data Cleanup</td>
      <td>20</td>
      <td><input type="text" value="Greg" onchange="calculateBreakdown()"></td>
      <td class="breakdown"></td>
    </tr>
    <tr>
      <td>System Build</td>
      <td>15</td>
      <td><input type="text" value="Split" onchange="calculateBreakdown()"></td>
      <td class="breakdown"></td>
    </tr>
    <tr>
      <td>Training & Launch</td>
      <td>20</td>
      <td><input type="text" value="Josie" onchange="calculateBreakdown()"></td>
      <td class="breakdown"></td>
    </tr>
    <tr>
      <td>Oversight</td>
      <td>10</td>
      <td><input type="text" value="Greg" onchange="calculateBreakdown()"></td>
      <td class="breakdown"></td>
    </tr>
  </tbody>
</table>

<h3>Owner Totals</h3>
<table>
  <thead>
    <tr class="highlight">
      <th>Person</th>
      <th>Total ($)</th>
    </tr>
  </thead>
  <tbody id="ownerTotals">
  </tbody>
</table>

<script>
function calculateBreakdown() {
  const revenue = parseFloat(document.getElementById('revenue').value) || 0;
  const rows = document.querySelectorAll('#contributionTable tbody tr');
  const ownerSums = {};

  rows.forEach(row => {
    const credit = parseFloat(row.cells[1].textContent) || 0;
    const ownerInput = row.cells[2].querySelector('input');
    const owner = ownerInput.value.trim();
    let value = (credit / 100) * revenue;

    if (owner.toLowerCase() === 'split') {
      value = value / 2;
      ownerSums['Greg'] = (ownerSums['Greg'] || 0) + value;
      ownerSums['Josie'] = (ownerSums['Josie'] || 0) + value;
    } else {
      ownerSums[owner] = (ownerSums[owner] || 0) + value;
    }

    row.cells[3].textContent = "$" + (credit / 100 * revenue).toFixed(2);
  });

  const ownerTotals = document.getElementById('ownerTotals');
  ownerTotals.innerHTML = '';
  for (const [owner, total] of Object.entries(ownerSums)) {
    const row = document.createElement('tr');
    row.innerHTML = `<td>${owner}</td><td>$${total.toFixed(2)}</td>`;
    ownerTotals.appendChild(row);
  }
}

calculateBreakdown();
</script>

</body>
</html>
